version: '2'
services:
    app:
        extends:
            file: docker-compose.base.yml
            service: app
        image: erickskrauch/ely-by-skinsystem:master
        links:
            - redis
            - rabbitmq
        restart: always

    redis:
        extends:
            file: docker-compose.base.yml
            service: redis
        restart: always

    rabbitmq:
        extends:
            file: docker-compose.base.yml
            service: rabbitmq
        restart: always
